<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR Code Generator</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
	<style>
		#qrCodeImage {
			border: 5px solid rgb(255, 255, 255);
			border-radius: 10px;
			box-shadow: 2px 3px 10px rgba(25, 49, 93, 0.5);
			max-width: 100%;
			width: 300px;
			height: 300px;
		}
	</style>
</head>

<body>
	<div class="container mt-5">

		<h1 class="text-center fw-bold" Style="color: rgb(0, 32, 63); ">Invest in Yourself: Enroll in Our Course and
			Ignite Your Future!</h1>
		<div class="row justify-content-center">
			<div class="col-md-6 mt-4">
				<button class="btn fw-bold btn-primary btn-lg" onclick="generateQRCode()">PAY & ENROLL</button>
			</div>
		</div>
		<div class="row justify-content-center mt-3">
			<div class="col-md-6">
				<img id="qrCodeImage" src="" alt="QR Code" class="img-fluid">
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>

	<script>
		function generateQRCode() {

			const textToEncode = 'upi://pay?pa=paytmqr1uzsqtxfli@paytm&pn=Paytm&am=1';
			const qrCodeImage = document.getElementById('qrCodeImage');


			const qrCodeApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(textToEncode)}`;

			qrCodeImage.src = qrCodeApiUrl;
			qrCodeImage.alt = 'QR Code';
		}
	</script>
</body>

</html>
